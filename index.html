<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="magical">MAGICAL TEXT</h1>
    <div class="container">
      <h1>ENTER PROMPT</h1>
      <input type="text" placeholder="ENTER YOUR PROMPT " id="input"/>
      <div class="btn-container">
        <button onclick="capital()">ABC</button>
        <button onclick="first()">Abc</button>
        <button onclick="small()">abc</button>
        <button onclick="bold()"><b>ABC</b></button>
        <button onclick="italic()"><em>Abc</em></button>
        <button onclick="underline()"><u>ABC</u></button>
      </div>
      <div class="output-container" id="output">
        <p>PROMPT OUTPUT</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
